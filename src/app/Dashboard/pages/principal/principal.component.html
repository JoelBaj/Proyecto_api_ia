<h2 class="titulo d-flex justify-content-center align-items-center">
  Clasificaci贸n de rostros en clases virtuales mediante redes convolucionales en Python
</h2>
<hr>
<div class="container">
  <div *ngIf="loading">
    <app-spinner [loadingMessage]="loadingMessage"></app-spinner>
  </div>
  
  <div class="row mb-3" *ngIf="!loading">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><strong>Seleccione para el reconocimiento</strong></h5>
          <hr>
          <form [formGroup]="form">
            <div class="mb-3">
              <select class="form-control" formControlName="usuario">
                <option value="" hidden>Seleccione un usuario</option>
                <option *ngFor="let usuario of usuarios" [value]="usuario.id">
                  {{ usuario.first_name }} {{ usuario.last_name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <button class="btn " (click)="Seleccionar()">Mostrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="!loading && selectedUser">
    <div class="col-md-6 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center align-items-center"><strong>Visualizaci贸n de la Imagen</strong></h5>
          <hr>
          <div *ngIf="selectedAvatar" class="d-flex justify-content-center align-items-center">
            <img [src]="selectedAvatar" alt="Avatar" class="img-fluid img1">
            <img [src]="selectedAvatar" alt="Avatar" class="img-fluid img2">
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center align-items-center"><strong>Informaci贸n</strong></h5>
          <hr>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-start">
              <strong>Usuario: </strong> {{ selectedUser.first_name }} {{ selectedUser.last_name }}
            </li>
            <li class="list-group-item d-flex justify-content-start">
              <strong>Detecci贸n con un margen de error: <span>0.05</span></strong>  
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
